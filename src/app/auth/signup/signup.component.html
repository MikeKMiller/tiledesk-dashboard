<div class="main-content" style="padding-top:0px">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
          <!-- (click)="goToTileDeskDotCom()" -->
        <div style="text-align: center; cursor: pointer; margin-top: -70px;"> 
            <!-- max-width: 100%; -->
          <a href="http://www.tiledesk.com" target="_blank">
            <img src="assets/img/tiledesk-logo.svg" class="img-fluid" style="max-width: 150px; height: auto; padding-top:25px"/>
          </a>
        </div>

        <!-- ALERT WITH ERROR MESSAGE -->
        <div class="row" *ngIf="signin_errormsg" [ngStyle]="{'display':display}" style="transform: translateY(30%);">
          
          <div class="col-md-4 col-md-offset-4" align="center">
            <!-- <div class="col-md-6 col-md-offset-3 text-center"> -->
            <div class="alert alert-danger" style="max-width: 400px;">
              <button type="button" aria-hidden="true" class="close" (click)="dismissAlert()">×</button>
              <div class="glyphicon glyphicon-exclamation-sign" style="display:table-cell; font-size:1.2em"></div>
              <div style="padding-left: 5px; display:table-cell;" >{{ signin_errormsg }}</div>
            </div>
          </div>
        </div>

        <div class="signup-title" style="text-align:center"> 
          <h2 style="font-family: 'Google Sans', sans-serif !important; ">
            {{ "LetSetUpYourTiledeskChat" | translate}}
          </h2>
        </div>

        <div class="login-container" style="padding-top: 15px;">

          <form [formGroup]="userForm" (ngSubmit)="signup()" autocomplete="off">
  
            <label for="firstName">
              <!-- First Name -->
              {{ "FirstName" | translate }} <span style="color:#ff5252">*</span>
            </label>
            <input type="text" id="firstName" class="input" formControlName="firstName" required>

            <div *ngIf="formErrors.firstName" class="is-danger" translate>
              {{ formErrors.firstName }}
            </div>
  
            <label for="lastName">
              <!-- Last Name -->
              {{ "LastName" | translate }}
            </label>
            <input type="text" id="lastName" class="input"
                  formControlName="lastName">
                  <!-- required -->

            <!-- <div *ngIf="formErrors.lastName" class="is-danger">
              {{ formErrors.lastName }}
            </div> -->
  
            <label for="email">Email <span style="color:#ff5252">*</span></label>
            <!-- id="email" -->
            <!-- [readonly]="SKIP_WIZARD"   [ngClass]="{'gray-bckgnd' : SKIP_WIZARD}" -->
            <input type="email" class="input" formControlName="email" 
              required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  
            <div *ngIf="formErrors.email" class="is-danger" translate>
              {{ formErrors.email }}
            </div>
  
            <label for="password">Password <span style="color:#ff5252">*</span></label>
            <input type="text" id="password" class="input secure" formControlName="password" required>
                       
  
            <div *ngIf="formErrors.password" class="is-danger" translate>
              {{ formErrors.password }}
            </div>
  
            <!-- TERMS AND CONDITION -->
            
              <label class="container" for="terms" >
                  {{ "iAgree" | translate }} 
                <a style="color: #03a5e8" target="_blank" href="http://www.tiledesk.com/termsofservice.html" >{{ "TermsAndConditions" | translate }}</a>
                  {{ "And" | translate }} 
                <a style="color: #03a5e8" target="_blank" href="http://www.tiledesk.com/privacy.html">Privacy Policy</a>
                <!-- [checked]="checkModel" -->
                <input type="checkbox" formControlName="terms" id="terms"  (change)="onChange($event)"  required />
                <span class="checkmark"></span>
              </label>

              <div *ngIf="formErrors.terms" class="is-danger" translate>
                {{ formErrors.terms }}
              </div>
            <!-- </div> -->

            <!-- <div *ngIf="userForm.valid" class="notification is-success">Form is valid</div> -->
            <!-- SUBMIT -->
            <button style="width: 100%; background-color: #f0806f; height: 56px; font-size: 16px; letter-spacing: 2px;" type="submit" class="btn" 
              [disabled]="!userForm.valid">
              <span *ngIf="!showSpinnerInLoginBtn"> 
                <!-- SignUp  -->
                {{ "SignUp" | translate }}
              </span>
              <span *ngIf="showSpinnerInLoginBtn"> <i class="fa fa-spinner fa-spin"></i></span>
            </button>
  
            <div style="margin-top:16px; text-align: center">
              <!-- <p class="button is-small" (click)="toggleForm()">Sei già registrato?</p> -->
              <!-- <a (click)="toggleForm()">Sei già registrato? </a> -->
              <!-- <a (click)="toggleForm()">Already have an account? Login </a> -->
              <a routerLink="/login" style="color: #666666; font-size: 1.1em">
                <!-- Already have an account?  -->
                {{ "AlreadyHaveAnAccount" | translate }}
                <span style="color: #03a5e8">Login</span> 
              </a>
            </div>
          </form>

        </div>
        <!-- ./login-container -->



      </div>
    </div>
  </div>
</div>
